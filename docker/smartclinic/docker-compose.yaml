services:
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.17.4
        container_name: smartclinic-smartclinic
        environment:
            - discovery.type=single-node
            - ES_JAVA_OPTS=-Xms512m -Xmx512m
            - xpack.security.enabled=false
        ports:
            - "9200:9200"
            - "9300:9300"
        volumes:
            - esdata:/usr/share/elasticsearch/data
        networks:
            - elasticnet
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "curl -f http://localhost:9200/_cluster/health || exit 1",
                ]
            interval: 30s
            timeout: 10s
            retries: 5

    smartclinic-api:
        build:
            context: ../..
            dockerfile: docker/smartclinic/Dockerfile
        container_name: smartclinic-api
        ports:
            - "8000:8000"
        env_file:
            - ../../.env
        volumes:
            - ../..:/app
            - /app/.venv
        networks:
            - elasticnet
        depends_on:
            elasticsearch:
                condition: service_healthy
        restart: on-failure

volumes:
    esdata:

networks:
    elasticnet:
        driver: bridge

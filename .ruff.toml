target-version = "py311"
line-length = 90

[lint]

select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",

]

ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]

exclude = [
    "notebooks/*",
    "data/*"
]

[lint.pydocstyle]
convention = "google"
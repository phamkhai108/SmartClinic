<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chatbot Y Tế</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
        <!-- Thêm thư viện marked để xử lý markdown -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
        <!-- Thêm highlight.js cho code highlighting -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <style>
            .chat-height {
                height: calc(100vh - 200px);
            }

            /* CSS cho markdown content */
            .markdown-content {
                line-height: 1.5;
            }

            .markdown-content p {
                margin-bottom: 1rem;
            }

            .markdown-content h1,
            .markdown-content h2,
            .markdown-content h3,
            .markdown-content h4,
            .markdown-content h5,
            .markdown-content h6 {
                margin-top: 1rem;
                margin-bottom: 0.5rem;
                font-weight: 600;
            }

            .markdown-content ul,
            .markdown-content ol {
                margin-left: 1.5rem;
                margin-bottom: 1rem;
            }

            .markdown-content pre {
                background-color: #f6f8fa;
                padding: 0.75rem;
                border-radius: 0.5rem;
                overflow-x: auto;
                margin-bottom: 1rem;
            }

            .markdown-content code {
                font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo,
                    monospace;
                font-size: 0.875rem;
                background-color: rgba(175, 184, 193, 0.2);
                padding: 0.2em 0.4em;
                border-radius: 0.25rem;
            }

            .markdown-content pre code {
                background-color: transparent;
                padding: 0;
            }

            .markdown-content p:last-child,
            .markdown-content ul:last-child,
            .markdown-content ol:last-child,
            .markdown-content pre:last-child {
                margin-bottom: 0;
            }

            .markdown-content blockquote {
                padding-left: 1rem;
                border-left: 0.25rem solid #d1d5db;
                color: #4b5563;
                font-style: italic;
                margin-bottom: 1rem;
            }

            .markdown-content img {
                max-width: 100%;
                height: auto;
            }

            .markdown-content a {
                color: #3b82f6;
                text-decoration: underline;
            }

            .markdown-content a:hover {
                text-decoration: none;
            }

            .markdown-content table {
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 1rem;
            }

            .markdown-content th,
            .markdown-content td {
                border: 1px solid #d1d5db;
                padding: 0.5rem;
            }

            .markdown-content th {
                background-color: #f3f4f6;
            }
        </style>
    </head>
    <body class="bg-light">
        <!-- Nhúng topbar mới -->
        <!--#include file="../../../static/utils/home/topbar.html" -->
        <div class="container mx-auto py-4 px-2">
            <div class="card shadow-sm">
                <!-- Header -->
                <div class="card-header bg-primary text-white p-3">
                    <div
                        class="d-flex align-items-center justify-content-between"
                    >
                        <div class="d-flex align-items-center">
                            <i class="fas fa-robot me-2"></i>
                            <h5 class="mb-0">Chatbot Y Tế</h5>
                        </div>
                        <button
                            id="clear-session"
                            class="btn btn-sm btn-outline-light"
                        >
                            <i class="fas fa-trash me-1"></i> Xóa phiên
                        </button>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="card-body p-0">
                    <div
                        id="chat-messages"
                        class="p-3 overflow-auto chat-height"
                    >
                        <!-- Messages will be added here -->
                        <div class="d-flex mb-3">
                            <div
                                class="bg-info bg-opacity-10 p-3 rounded-3 shadow-sm"
                                style="max-width: 80%"
                            >
                                <div class="markdown-content mb-1">
                                    Xin chào! Tôi là trợ lý y tế ảo. Tôi có thể
                                    giúp gì cho bạn hôm nay?
                                </div>
                                <small class="text-muted">14:30</small>
                            </div>
                        </div>
                    </div>

                    <!-- Typing indicator - Sẽ được thêm vào qua JavaScript khi cần -->
                </div>

                <!-- Chat Input -->
                <div class="card-footer bg-white p-3">
                    <form id="chat-form" class="d-flex">
                        <input
                            type="text"
                            id="user-input"
                            class="form-control rounded-pill me-2"
                            placeholder="Nhập tin nhắn của bạn..."
                        />
                        <button
                            type="submit"
                            class="btn btn-primary rounded-circle"
                        >
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Nhúng footer mới -->
        <!--#include file="../../../static/utils/home/footer.html" -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Config marked.js
            marked.setOptions({
                breaks: true, // Cho phép xuống dòng với một dấu xuống dòng
                gfm: true, // GitHub Flavored Markdown
                headerIds: false, // Không tạo ID cho headers
                sanitize: false, // Không sanitize HTML, nhưng phải cẩn thận với XSS
                highlight: function (code, lang) {
                    const language = hljs.getLanguage(lang)
                        ? lang
                        : "plaintext";
                    return hljs.highlight(code, { language }).value;
                },
            });

            // Function to generate a random ID
            function generateRandomId(prefix) {
                return prefix + Math.random().toString(36).substring(2, 9);
            }

            // Get or create user ID and session ID
            function getOrCreateId(key, prefix) {
                // Try to get from localStorage
                let id = localStorage.getItem(key);

                // If not found, create a new one and store it
                if (!id) {
                    id = generateRandomId(prefix);
                    localStorage.setItem(key, id);
                }

                return id;
            }

            // Global variables
            const userId = getOrCreateId("medical_chatbot_user_id", "user-");
            const sessionId = getOrCreateId(
                "medical_chatbot_session_id",
                "session-"
            );
            const chatMessages = document.getElementById("chat-messages");
            const chatForm = document.getElementById("chat-form");
            const userInput = document.getElementById("user-input");
            const clearSessionBtn = document.getElementById("clear-session");

            // Initialize
            userInput.focus();
            loadChatHistory();

            // Event listeners
            chatForm.addEventListener("submit", sendMessage);
            clearSessionBtn.addEventListener("click", clearSession);

            // Function to load chat history
            function loadChatHistory() {
                // Try to get chat history from localStorage
                const chatHistory = localStorage.getItem(
                    "medical_chatbot_history"
                );

                if (chatHistory) {
                    try {
                        // Parse the stored history
                        const historyArray = JSON.parse(chatHistory);

                        // Clear the default welcome message
                        chatMessages.innerHTML = "";

                        // Add each message from history
                        historyArray.forEach((item) => {
                            addMessage(
                                item.content,
                                item.role,
                                item.time,
                                false
                            );
                        });

                        // Scroll to bottom
                        scrollToBottom();
                    } catch (error) {
                        console.error("Error loading chat history:", error);
                        // If error, clear history
                        localStorage.removeItem("medical_chatbot_history");
                    }
                }
            }

            // Function to save message to history
            function saveMessageToHistory(content, role, time) {
                // Get existing history
                let historyArray = [];
                const chatHistory = localStorage.getItem(
                    "medical_chatbot_history"
                );

                if (chatHistory) {
                    try {
                        historyArray = JSON.parse(chatHistory);
                    } catch (error) {
                        console.error("Error parsing chat history:", error);
                    }
                }

                // Add new message
                historyArray.push({
                    content: content,
                    role: role,
                    time: time,
                });

                // Save back to localStorage
                localStorage.setItem(
                    "medical_chatbot_history",
                    JSON.stringify(historyArray)
                );
            }

            // Function to clear session
            function clearSession() {
                if (
                    confirm("Bạn có chắc chắn muốn xóa toàn bộ phiên chat này?")
                ) {
                    // Generate new session ID
                    const newSessionId = generateRandomId("session-");
                    localStorage.setItem(
                        "medical_chatbot_session_id",
                        newSessionId
                    );

                    // Clear chat history
                    localStorage.removeItem("medical_chatbot_history");

                    // Reload page
                    window.location.reload();
                }
            }

            // Function to send message
            async function sendMessage(e) {
                e.preventDefault();

                const message = userInput.value.trim();
                if (!message) return;

                // Clear input
                userInput.value = "";

                // Get current time
                const time = new Date().toLocaleTimeString([], {
                    hour: "2-digit",
                    minute: "2-digit",
                });

                // Add user message to chat
                addMessage(message, "user", time);

                // Show typing indicator - Tạo và thêm vào DOM
                const typingIndicator = showTypingIndicator();

                // Scroll to bottom
                scrollToBottom();

                try {
                    // Send request to API
                    const response = await callChatAPI(message);

                    // Hide typing indicator TRƯỚC khi hiển thị phản hồi
                    if (typingIndicator) {
                        typingIndicator.remove(); // Xóa hoàn toàn khỏi DOM
                    }

                    // Add bot response to chat
                    if (
                        response &&
                        response.choice &&
                        response.choice.messages
                    ) {
                        const botMessage = response.choice.messages.find(
                            (msg) => msg.role === "assistant"
                        );
                        if (botMessage) {
                            // Use time from API response if available
                            const responseTime = response.time_at
                                ? new Date(response.time_at).toLocaleTimeString(
                                      [],
                                      { hour: "2-digit", minute: "2-digit" }
                                  )
                                : time;

                            addMessage(botMessage.content, "bot", responseTime);
                        }
                    }
                } catch (error) {
                    console.error("Error:", error);
                    // Hide typing indicator in case of error too
                    if (typingIndicator) {
                        typingIndicator.remove();
                    }
                    addMessage(
                        "Xin lỗi, đã xảy ra lỗi khi xử lý yêu cầu của bạn.",
                        "bot",
                        time
                    );
                }

                // Scroll to bottom again after adding bot message
                scrollToBottom();
            }

            // Function to show typing indicator
            function showTypingIndicator() {
                const typingIndicator = document.createElement("div");
                typingIndicator.id = "typing-indicator";
                typingIndicator.className = "d-flex ms-2 mb-3";
                typingIndicator.innerHTML = `
                <div class="bg-info bg-opacity-10 p-2 rounded-3">
                    <div class="d-flex align-items-center">
                        <small class="text-muted me-2">Đang nhập</small>
                        <div class="spinner-grow spinner-grow-sm text-info" role="status" style="width: 0.5rem; height: 0.5rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow spinner-grow-sm text-info ms-1" role="status" style="width: 0.5rem; height: 0.5rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div class="spinner-grow spinner-grow-sm text-info ms-1" role="status" style="width: 0.5rem; height: 0.5rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            `;
                chatMessages.appendChild(typingIndicator);
                return typingIndicator;
            }

            // Function to parse Markdown to HTML
            function parseMarkdown(content) {
                // Replace code blocks with properly formatted HTML
                let parsedContent = marked.parse(content);

                // Initialize syntax highlighting
                document.querySelectorAll("pre code").forEach((block) => {
                    hljs.highlightBlock(block);
                });

                return parsedContent;
            }

            // Function to add message to chat
            function addMessage(content, role, time, saveToHistory = true) {
                const messageDiv = document.createElement("div");
                messageDiv.className = "d-flex mb-3";

                // Parse markdown content
                const parsedContent =
                    role === "bot" ? parseMarkdown(content) : content;

                if (role === "user") {
                    messageDiv.classList.add("justify-content-end");
                    messageDiv.innerHTML = `
                    <div class="bg-primary bg-opacity-10 p-3 rounded-3 shadow-sm" style="max-width: 80%;">
                        <p class="mb-0">${parsedContent}</p>
                        <small class="text-muted d-block text-end">${time}</small>
                    </div>
                `;
                } else {
                    messageDiv.innerHTML = `
                    <div class="bg-info bg-opacity-10 p-3 rounded-3 shadow-sm" style="max-width: 80%;">
                        <div class="markdown-content mb-1">${parsedContent}</div>
                        <small class="text-muted">${time}</small>
                    </div>
                `;
                }

                chatMessages.appendChild(messageDiv);

                // Apply syntax highlighting to newly added code blocks
                messageDiv.querySelectorAll("pre code").forEach((block) => {
                    hljs.highlightElement(block);
                });

                // Save to history if needed
                if (saveToHistory) {
                    saveMessageToHistory(content, role, time);
                }
            }

            // Function to call chat API
            async function callChatAPI(message) {
                const response = await fetch(
                    "http://localhost:8000/chat_all/chat",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            accept: "application/json",
                        },
                        body: JSON.stringify({
                            user_id: userId,
                            session_id: sessionId,
                            messages: [
                                {
                                    role: "user",
                                    content: message,
                                },
                            ],
                        }),
                    }
                );

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                return await response.json();
            }

            // Function to scroll chat to bottom
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        </script>
    </body>
</html>
